<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-light">
          <a class="navbar-brand" href="#">
           <img src="../static/image/phone.png" alt="Phonebook" style="width:40px;">
          </a>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'about' %}"> About </a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'registration' %}"> Registration </a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"> Login </a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'view' %}"> View profile </a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'phonebook' %}"> Main </a></li>
        </ul>
        </nav>
      </div>
    <h1 align="center"> Registration </h1>
    <div class="form">
    <form method="post">
         {% csrf_token %} <br>
        <input type="text" required placeholder="Enter name" class="form-control form-control-sm" id="name" name="name" maxlength="30"/><br>
        <input type="email" required placeholder="Enter email" class="form-control form-control-sm" id="email" name="email" maxlength="30"/><br>
        <input type="text" required placeholder="Enter password" class="form-control form-control-sm" id="password" name="password" minlength="4" maxlength="30"/>
        <div class="form-check">
            <input class="form-check-input" type="radio" required id="Checkbox1" name="sex" value="man">
            <label class="form-check-label" for="Checkbox1">man</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="Checkbox2" name="sex" value="woman">
            <label class="form-check-label" for="Checkbox2">woman</label>
        </div>
        <div class="form-group">
            <label for="datebirth">Date of birth</label>
            <input type="date" id="datebirth" name="date"/>
        </div>
        <button type="submit" class="btn btn-sm btn-light" id="sign-btn">sign in</button>
    </form>
    </div>
</body>
</html>
