<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
     <link rel="stylesheet" href="../static/main.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-light">
          <a class="navbar-brand" href="#">
             <img src="../static/image/phone.png" alt="Phonebook" style="width:40px;">
          </a>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'about' %}"> About </a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'registration' %}"> Registration </a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"> Login </a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'view' %}"> View profile </a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'phonebook' %}"> Main </a></li>
        </ul>
        </nav>
      </div>
    <h1 align="center"> Login </h1>
    <div class="form">
    <form method="post">
         {% csrf_token %} <br>
        <label for="login-email" class="form-label"> Sign in </label>
        <input type="email" required placeholder="Enter email" class="form-control" id="login-email" name="email" maxlength="30"/><br>
        <label for="login-password" class="form-label">Password</label>
        <input type="text" required placeholder="Enter password" class="form-control" id="login-password" name="password" minlength="4" maxlength="30"/><br>
        <button type="submit" class="btn btn-sm btn-light" id="login-btn">log in</button>
    </form>
        <h2 align="center"><span> {{ error }} </span></h2>
    </div>
</body>
</html>
