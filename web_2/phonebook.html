<body>

    <h1 align="center">Phonebook</h1>
    <main class="main main-contacts">
        <div class="table-responsive-lg">
            <table class="table table-sm table-hover">
                <thead>
                <tr>
                    <th scope="col">â„–</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody class="contacts-main"></tbody>
            </table>
            </div>
        <div class="col-12">
            <form>
                <button type="button" class="btn btn-dark btn-sm sort-btn" name="Alphabetical">Alphabetical order</button>
                <button type="button" class="btn btn-dark btn-sm reverse-btn" name="Reverse">Reverse order</button>
            </form>
        </div>
        <div class="d-flex justify-content-center">
          <div class="col-md-4">
            <div class="input-group mb-3 d-flex flex-wrap contacts-change">
              <input type="number" min="1" required class="form-control contacts-id-change" placeholder="Id"/>
              <input type="text" required class="form-control contacts-name-change" placeholder="New name"/>
              <input type="tel" required class="form-control contacts-phone-change" placeholder="New phone"/>
                <button class="btn btn-dark" id="change-btn" type="button">+</button>
              </div>
            </div>
          </div>
        </div>
        <div class="form1">
            <h2 align="center">Add new subscriber</h4>
            <form method="post">
                <input type="text" name="surname" required placeholder="Enter surmane" class="form-control  form-control-sm contacts-input-name" maxlength="30"/><br>
                <input type="tel" name="phone" required placeholder="Enter phone number" class="form-control  form-control-sm contacts-input-phone"/><br>
                <div class="form-row text-center">
                    <div class="col-12">
                        <button type="button" class="btn btn-dark btn-sm" id="add-contact"> Add </button>
                    </div>
                </div>
            </form>
            </div>
          </main>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
